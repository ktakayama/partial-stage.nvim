name: Test
on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: nvim-lua/plenary.nvim
          path: nvim-lua/plenary.nvim
      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
      - run: make test
        timeout-minutes: 2
